<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabletop Atmospheres</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vujahday+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tabletop Atmospheres</h1>
        <div id="modes">
            <div id="modes-play"><button>Play</button></div>
            <div id="modes-edit"><button>Edit</button></div>
        </div>
    </header>

    <br>

    <main>

        <!-- EDITOR -->

        <div id="editor">
            
            <div class="block block-1">
                <div class="block-icon">
                    <img src="./images/icons/trees.png" alt="" class="block-icon-thumbnail">
                </div>

                <div>
                    <label for="icon" class="block-text">Icon: </label>
                    <select name="icon" class="block-icon-select">
                        <option value="trees">Trees</option>
                        <option value="lake">Lake</option>
                        <option value="mountain">Mountain</option>
                        <option value="village">Village</option>
                    </select>
                    <div class="block-name">
                        <label for="name" class="block-text">Name: </label>
                        <input type="text" class="block-name-input" value="Jeff">
                    </div>
                    <div class="block-lore">
                        <label for="name" class="block-lore">Lore: </label>
                        <textarea class="block-lore"></textarea>
                    </div>
                </div>

                <div>
                    <div class="block-BG">
                        <label for="BG" class="block-text">BG URL: </label>
                        <input type="text class=" block-BG" value="./images/backgrounds/2.jpg">
                    </div>
                    <div class="block-music">
                        <label for="music" class="block-text">Music URL: </label>
                        <input type="text class=" block-music" value="./audio/music/tavern.mp3">
                    </div>
                    <div class="block-ambiance">
                        <label for="ambiance" class="block-text">Ambiance URL: </label>
                        <input type="text class=" block-ambiance" value="./audio/music/plains.mp3">
                    </div>
                </div>


                <div>
                    <div>
                        <button class="block-save block-1">SAVE</button>
                    </div>
                    <br>
                    <div class="block-delete">
                        <button>DELETE</button>
                    </div>
                </div>


            </div>


            <br>

            <div class="block-add">
                <button>ADD</button>
            </div>

        </div>

        <!-- MAP -->


        <div id="map">
            <div id="drag-box">
                <div id="node-1" class="draggable">

                    <div class="icon"><img src="" alt=""></div>
                    <div class="title">Test</div>
                    <div class></div>
                    <!-- <img src="./images/icons/Node.png" alt=""> -->
                </div>
                <!-- <div id="icon-2" class="draggable ui-widget-content">
                    <p>I'm contained within the box</p>
                </div> -->
            </div>

            <button class="trigger node">Node</button>

            <!-- // convert to Node -->
            <div id="overlay">
                <div id="popup">
                    <!-- To Do -->

                    <div class="close">X</div>

                    <div id="node" class="popup-menu">
                        <div id="node-title">
                            <div id="node-title-text">Dark Forest</div>
                        </div>
                        <div id="node-header" style="background-image: url(./images/backgrounds/1.jpg);">
                            <div id="node-header-overlay">
                                <p id="node-lore">Little is known of this place. A thick fog blankets the floor, which
                                    is
                                    covered in leaves that look like they should've died ages ago, but are somehow still
                                    green.
                                    <input type="text">
                                </p>
                            </div>
                        </div>
                        <div id="node-menu">
                            Temp Stuff
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </main>

    <footer>

    </footer>

    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./jquery-ui.min.js"></script>
    <script src="./main.js"></script>

</body>

</html>
